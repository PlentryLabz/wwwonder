
<form class="form-horizontal">
  <fieldset>

    <!-- Form Name -->
    <legend>Form Name</legend>

    <!-- Text input-->
    <div class="control-group">
      <label class="control-label" for="email">Email</label>
      <div class="controls">
        <input ng-model="registrationModel.email"
               id="email" name="email" type="text" placeholder="" class="input-xlarge" required="">
        
      </div>
    </div>

    <!-- Text input-->
    <div class="control-group">
      <label class="control-label" for="password">Пароль</label>
      <div class="controls">
        <input ng-model="registrationModel.password"
              id="password" name="password" type="text" placeholder="" class="input-xlarge" required="">
        
      </div>
    </div>

    <!-- Text input-->
    <div class="control-group">
      <label class="control-label" for="password_confirmation">Повтор пароля</label>
      <div class="controls">
        <input id="password_confirmation" name="password_confirmation" type="text" placeholder="" class="input-xlarge" required="">
        
      </div>
    </div>

    <!-- Select Basic -->
    <div class="control-group">
      <label class="control-label" for="city">Город</label>
      <div class="controls">
        <select ng-model="registrationModel.city"
        id="city" name="city" class="input-xlarge">
        </select>
      </div>
    </div>

    <!-- Button -->
    <div class="control-group">
      <label class="control-label" for="submit"></label>
      <div class="controls">
        <button ng-click="addEntry()" id="submit" name="submit" class="btn btn-default">Отправить</button>
      </div>
    </div>

  </fieldset>
</form>
